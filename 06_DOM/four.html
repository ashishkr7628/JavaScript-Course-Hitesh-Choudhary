<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code</title>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
function addLanguage  (langName){

const li=document.createElement("li");

li.innerText=`${langName}`

document.querySelector(".language").appendChild(li);


}
addLanguage("python")
addLanguage("typescript")


function optionAddLanguage  (langName){

const li=document.createElement("li");

li.appendChild(document.createTextNode(langName))

document.querySelector(".language").appendChild(li);


}

optionAddLanguage("goLang")


//edit


const li=document.querySelector("li:nth-child(4)")

const newLi= document.createElement("li")
// newLi.appendChild(document.createTextNode("ashish"))
newLi.textContent="mojo"
li.replaceWith(newLi)



//edit

const first = document.querySelector("li:first-child")
first.outerHTML="<li> MongoDB </li>"



// remove

const last= document.querySelector("li:last-child")
last.remove()

  </script>
</html>
