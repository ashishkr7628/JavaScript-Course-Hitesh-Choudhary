<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
body{

    padding: 0;
    margin: 0;
    box-sizing: border-box;
    height: 100vh;
    width: 100%;
background-color: grey;


}
.form{
    margin: 0 auto;

    height: 20vh;
    width: 50%;



   
}

.form>form>input{
    margin-bottom: 10%;

    align-content: center;
    
}

.desc{

margin-top: 0;
margin: -10% auto;
 height: 20vh;
 width: 50%;
 



}



.result{

height: 10vh;
width: 30%;
margin: 15% auto;
color: aliceblue;
margin-left: 30%;




}



    </style>
</head>
<body>

    <div class="form">
    <form action="#">
    <h2>BMI Calculator</h2>

    <label for="height">Height: </label>
    <input type="text" id="height"><br>
    <label for="weight">Weight: </label>
    <input type="text" id="weight"><br>
    <input type="submit" value="Calculate">

</form>

</div>

<div class="result"></div>



<div class="desc">
<p>BMI Weight Guide</p>
<p>Under Weight = Less than 18.6</p>
<p>Normal Range = 18.6 and 24.9</p>
<p>Overweight = Greater than 24.9</p>

</div>
</body>
<script>

const form=document.querySelector("form");

form.addEventListener("submit",(e)=>{
const resultval= document.querySelector(".result")

const height = parseInt(document.querySelector("#height").value)
const weight = parseInt(document.querySelector("#weight").value)

if(height =="" || height < 0 || isNaN(height)){

    resultval.innerHTML=`Invalid value of height ${height}`

    


}

else if(weight =="" || weight < 0 || isNaN(weight)){

    resultval.innerHTML=`Invalid value of weight ${weight}`


}


else{

const bmi_val = (weight/((height*height)/10000)).toFixed(2);

console.log(bmi_val);


let status
if(bmi_val<18.6){

status="Under Weight"

}
 else if(bmi_val>=18.6 & bmi_val<24.9){

status="Normal Range"

}

else{

status="Overweight"


}

resultval.innerHTML=`<p> ${bmi_val}</p> <br>
${status}

`


}






})




</script>
</html>
